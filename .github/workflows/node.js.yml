name: Simple Echo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo and Sleep
        run: |
          echo "Hello job from Test"
          sleep 5

  job1:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Echo and Sleep
        run: |
          echo "hello job from First Stage"
          sleep 5

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Echo and Sleep
        run: |
          echo "hello job from Second Stage"
          sleep 5

  job3:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Echo and Sleep Longer
        run: |
          echo "hello job from Second Stage (Longer Sleep)"
          sleep 30

  job4:
    runs-on: ubuntu-latest
    needs: [job2, job3]
    steps:
      - name: Echo and Sleep
        run: |
          echo "hello job from Third Stage"
          sleep 5
